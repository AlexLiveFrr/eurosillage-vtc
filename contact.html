<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Postuler | EuroSillage</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="bg-slate-900 p-4 sticky top-0 z-50 shadow-xl">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="flex items-center space-x-3">
                <img src="img/logo.png" alt="Logo EuroSillage" class="h-12 w-auto">
                <span class="text-white text-xl font-black italic uppercase hidden sm:block">
                    EURO<span class="text-orange-500">SILLAGE</span>
                </span>
            </a>
            <ul class="flex items-center space-x-6 text-white text-xs font-bold uppercase tracking-widest">
                <li><a href="index.html" class="text-orange-500">Accueil</a></li>
                <li><a href="entreprise.html" class="hover:text-orange-500">Entreprise</a></li>
                <li><a href="pourquoinouschoisir.html" class="hover:text-orange-500">Pourquoi nous choisir ?</a></li>
                <li><a href="flotte.html" class="hover:text-orange-500">Flotte</a></li>
                <li><a href="contact.html" class="btn-euro">Postuler</a></li>
            </ul>
        </div>
    </nav>

    <section class="py-16 container mx-auto px-6 max-w-4xl">
        <form id="discordForm" class="bg-white p-10 rounded-2xl shadow-2xl space-y-6">
            <h2 class="text-3xl font-black uppercase text-center mb-8">Dossier de Recrutement</h2>

            <div class="grid md:grid-cols-2 gap-6">
                <div><label class="font-bold">Pseudo Discord</label><input type="text" id="username"
                        class="w-full p-3 border rounded-lg mt-1" required></div>
                <div><label class="font-bold">Âge</label><input type="number" id="age"
                        class="w-full p-3 border rounded-lg mt-1" required></div>
            </div>

            <div class="grid md:grid-cols-2 gap-6">
                <div>
                    <label class="font-bold">ID TruckersMP (Optionnel)</label>
                    <input type="number" id="tmp_id" placeholder="Ex: 1234567"
                        class="w-full p-3 border rounded-lg mt-1 outline-none">
                </div>
                <div>
                    <label class="font-bold">Votre Matériel</label>
                    <select id="hardware" class="w-full p-3 border rounded-lg mt-1 outline-none">
                        <option value="Clavier/Souris">Clavier / Souris</option>
                        <option value="Manette">Manette</option>
                        <option value="Volant">Volant (G29, T300, etc.)</option>
                    </select>
                </div>
            </div>

            <div class="grid md:grid-cols-2 gap-6 mt-6">
                <div>
                    <label class="font-bold">Style de conduite préféré</label>
                    <select id="drive_style" class="w-full p-3 border rounded-lg mt-1 outline-none">
                        <option value="Réaliste (Respect strict)">Réaliste (Respect strict)</option>
                        <option value="Semi-Réaliste">Semi-Réaliste</option>
                        <option value="Détendu">Détendu</option>
                    </select>
                </div>
                <div>
                    <label class="font-bold">Disponibilités habituelles</label>
                    <input type="text" id="availability" placeholder="Ex: Soirs et week-ends"
                        class="w-full p-3 border rounded-lg mt-1 outline-none">
                </div>
            </div>

            <div><label class="font-bold">Heures sur ETS2</label><input type="number" id="hours"
                    class="w-full p-3 border rounded-lg mt-1" required></div>

            <div>
                <label class="font-bold mb-4 block">DLC Possédés</label>
                <div class="grid grid-cols-2 md:grid-cols-3 gap-3 bg-gray-50 p-4 rounded-lg">
                    <label class="flex items-center space-x-2"><input type="checkbox" class="dlc" value="Going East">
                        <span>Going East</span></label>
                    <label class="flex items-center space-x-2"><input type="checkbox" class="dlc" value="Scandinavia">
                        <span>Scandinavia</span></label>
                    <label class="flex items-center space-x-2"><input type="checkbox" class="dlc" value="France">
                        <span>France</span></label>
                    <label class="flex items-center space-x-2"><input type="checkbox" class="dlc" value="Italia">
                        <span>Italia</span></label>
                    <label class="flex items-center space-x-2"><input type="checkbox" class="dlc" value="Baltic Sea">
                        <span>Baltic Sea</span></label>
                    <label class="flex items-center space-x-2"><input type="checkbox" class="dlc" value="Black Sea">
                        <span>Black Sea</span></label>
                    <label class="flex items-center space-x-2"><input type="checkbox" class="dlc" value="Iberia">
                        <span>Iberia</span></label>
                    <label class="flex items-center space-x-2"><input type="checkbox" class="dlc" value="West Balkans">
                        <span>West Balkans</span></label>
                </div>
            </div>

            <div><label class="font-bold">Motivation</label><textarea id="motivation" rows="5"
                    class="w-full p-3 border rounded-lg mt-1" placeholder="Parle-nous de ta passion..."></textarea>
            </div>

            <button type="submit"
                class="w-full bg-orange-600 text-white font-bold py-4 rounded-lg hover:bg-orange-700 transition">Envoyer
                la candidature</button>
        </form>
    </section>

    <footer class="py-10 text-center">
        <div class="container mx-auto px-6">
            <img src="img/logo.png" alt="Logo" class="h-10 mx-auto mb-4 opacity-80">
            <p class="text-gray-500 text-sm">Qualité et Réalisme sur chaque kilomètre.</p>
            <div class="mt-4 text-xs text-gray-600 uppercase tracking-widest">&copy; 2026 EuroSillage Logistique</div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
